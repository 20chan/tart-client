<html>

<head>
    <title>oh it works</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
    <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />
</head>

<body>
    <div id="title">
        <h1>tart simul</h1>
    </div>
    <div id="models">
        <p>create new simulation: </p>
        <div id="createSimulation">
        </div>
    </div>
    <div id="selectSimulation">
        <p>select simulation: </p>
        <div id="simulations">
        </div>
    </div>
    <div id="simulationTitle">
        <h3>Simulation #<span id="simulId">-1</span></h3>
    </div>
    <div class="column" id="leftColumn">
        <div id="simulationInfo">
            <p>model: <span id="simulModel">Example</span></p>
            <p>money:
                <span id="simulMoney">1000</span>
                <span id="simulMoneyInc">300</span>
                <span id="simulMoneyDec">300</span>
            </p>
            <p>time: <span id="simulTime">100</span></p>
        </div>
        <div id="simulUpgrades">
            <div id="simulUpgradeTable"></div>
        </div>
    </div>
    <div class="column" id="middleColumn">
        <div id="simulTick">
            <div id="simluManualTick">
                <p>interval: </p>
                <input type="number" min="0" step="100" value = "100" id="simulTickInterval">
                <button id="tick">tick</button>
            </div>
            <p style="display: inline-block">auto ticks: </p>
            <input type="checkbox" id="simulAutoTick">
        </div>
        <div id="simulStats">

        </div>
        <div id="simulChoices">

        </div>
    </div>
    <div class="column" id="rightColumn">
        <div id="simulHistory" class="list">
            <div id="historyList" class="card-list">
            </div>
        </div>
    </div>
    <div id="charts" style="visibility: hidden;">
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <script src="tart.js"></script>
    <script src="index.js"></script>
</body>

</html>
