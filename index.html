<html>

<head>
    <title>oh it works</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://bossanova.uk/jexcel/v3/jexcel.js"></script>
    <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jexcel/v3/jexcel.css" type="text/css" />
</head>

<body>
    <div id="title">
        <h2>tart simul</h2>
    </div>
    <div id="models">
        <p>create new simulation: </p>
        <div id="createSimulation">
            <button>abcd</button>
            <button>a</button>
        </div>
    </div>
    <div id="selectSimulation">
        <p>select simulation: </p>
        <div id="simulations">
            <button>abcd</button>
            <button>a</button>
        </div>
    </div>
    <div id="simulationInfo">
        <h3>Simulation #<span id="simulId">0</span></h3>
        <p>model: <span id="simulModel">Example</span></p>
        <p>money:
            <span id="simulMoney">1000</span>
            <span id="simulMoneyInc">300</span>
            <span id="simulMoneyDec">300</span>
        </p>
        <p>time: <span id="simulTime">100</span></p>
    </div>
    <div id="stats">
        <div id="statTable"></div>
    </div>
    <div id="charts">
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    <script src="tart.js"></script>
    <script src="index.js"></script>
</body>

</html>
